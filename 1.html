<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body, html {
  height: 100%;
  max-width: 100%;
  margin: 0;
}

.bg {
  /* The image used */
  background-image: url("bbb.png");

  /* Full height */
  height: 100%;
  max-width: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
 .fishes
    {
      position: relative;
      top: 0;
      left: 0;
    }
    .fish
    {
      position: absolute;
      top: 60px;
      left: 80px;
    }
</style>
</head>
<body>
<div class="bg position">
  <img src="dog.png" class="fish"/>
  <h1>Welcome</h1>
    
</div>
</body>
</html>
