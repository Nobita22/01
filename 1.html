<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
<style>
  h1 {color: red;
     
       padding: 30px;
      text-align: center;}
img {
    max-width: 100%;
    height: auto;
}
body, html {
  height: 100%;
  margin: 0;
}

.bg {
  /* The image used */
  background-image: url("sam.jpg");

  /* Full height */
  height: 100%; 

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
</head>
<body>
  <div class="bg"></div>
  <h1>Welcome</h1>
<img src="sam.jpg">
 

</body>
</html>
