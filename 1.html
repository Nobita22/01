<style type="text/css">
  .fadeImage {

       -moz-animation: fadein 4s; /* Firefox < 16 */

         -o-animation: fadein 4s; /* Opera < 12.1 */
            animation: fadein 4s;
    display: block;
    margin: 25px auto;
}

@keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Firefox < 16 */
@-moz-keyframes fadein {
    from { opacity: 0; }

}

/* Safari, Chrome and Opera > 12.1 */
@-webkit-keyframes fadein {

}
