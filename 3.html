<!DOCTYPE html>

<html>

<head>

<title>"sameer"</title>

<meta charset="utf-8" />

<meta http-equiv="Content-type" content="text/html; charset=utf-8" />

<meta name="viewport" content="width=device-width, initial-scale=1" />


<style>

.card {

  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);

  max-width: 300px;
  margin: auto;

  text-align: center;

  font-family: arial;
}

.sticky {

  position: fixed;

  top: 0;

  width: 100%;
}

 .content {

  padding: 16px;
}

.sticky + .content {

  padding-top: 102px;
}

.header {

  padding: 10px 16px;

  background: #555;

  color: #f1f1f1;

  text-align: center;}

.title {

  color: grey;

  font-size: 18px;
}


button {

  border: none;

  outline: 0;

  display: inline-block;

  padding: 8px;

  color: white;

  background-color: #000;

  text-align: center;

  cursor: pointer;

  width: 100%;

  font-size: 18px;
}


a {

  text-decoration: none;

  font-size: 22px;

  color: black;
}


button:hover, a:hover {

  opacity: 0.7;
}

.bg {
  /* The image used */
  background-image: url("bbg.jpg");

  /* Full height */
  height: 100%; 

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>

</head>

<body>

  <div class="bg ">
<div class="content">

   
<h2 style="text-align:center">User Profile Card</h2>


<div class="card">

  <img src="pa.png" alt="John" style="width:100%">

  <h1>John Doe</h1>

  <p class="title">CEO & Founder, Example</p>

  <p>Harvard University</p>

  </div></div>





</body>

</html>
